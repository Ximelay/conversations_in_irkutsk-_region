version: '3.8'

services:
  # Frontend dev server с hot reload
  frontend:
    image: node:20-alpine
    container_name: irkutsk_frontend_dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "8081:8080"
#      - "8081:8081"
    volumes:
      - ./frontend/site:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # Важно для hot-reload в Docker
      - WATCHPACK_POLLING=true
    networks:
      - app-network

  # Backend PHP сервер
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: irkutsk-lessons:latest
    container_name: irkutsk_lessons_app
    restart: always
    ports:
      - "8080:80"
    volumes:
      # Монтируем backend для hot reload PHP
      - ./backend:/var/www/html/backend
      # Создаем пустую папку для frontend (не используется в dev)
      - ./docker/frontend-placeholder:/var/www/html/frontend
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${MYSQL_DATABASE}
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    container_name: irkutsk_lessons_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./create-db.sql:/docker-entrypoint-initdb.d/01-create-db.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local